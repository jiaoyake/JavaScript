<script>
    var str = "Hello world";
    var str1 = "你好，世界！";

    console.log(getStringLength(str));
    console.log(getStringLength(str1));

    /**
     * 获取字符串的真实长度
     * @param [string] str
     * @returns {number}
     */
    function getStringLength(str) {
        var len = 0, code = 0;
        for(var i=0;i<str.length;i++){
            code = str.charCodeAt(i);
            if(code >= 0 && code <= 127){
                len += 1;
            }else{
                len += 2;
            }
        }
        return len;
    }
</script>
