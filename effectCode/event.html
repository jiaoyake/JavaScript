<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #box{
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 100px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        window.onload = function () {
            var box = document.getElementById("box");
            box.onmousemove = function (event) {
                var e = event || window.event;
                
                var x = e.screenX - box.offsetLeft;
                var y = e.screenY - box.offsetTop;
                box.innerText = '(x: '+ x +', y: '+ y +')';
            }
        }
    </script>
</body>
</html>
